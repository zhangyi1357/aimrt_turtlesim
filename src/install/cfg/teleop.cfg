aimrt:
  plugin:
    plugins:
      - name: net_plugin
        path: ./libaimrt_net_plugin.so
        options:
          thread_num: 1
          http_options:
            listen_ip: 127.0.0.1
            listen_port: 50080
  log:
    core_lvl: INFO
    backends:
      - type: console
      - type: rotate_file
        options:
          path: ./log
          filename: teleop.log
          max_file_size_m: 4
          max_file_num: 10
  executor:
    executors:
      - name: teleop_pub_thread
        type: simple_thread
  channel:
    backends:
      - type: http
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [local, http]
  module:
    pkgs:
      - path: ./libpkg_all.so
        enable_modules:
          - TeleopModule
    modules:
      - name: TeleopModule
        log_lvl: INFO
